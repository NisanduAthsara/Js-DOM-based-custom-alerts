<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alert Boxes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1>Custom Alert Boxes</h1>

	<div class="alert">
		<span class="close-btn" onclick="myfunc()">&times;</span>
		<p class="alert-p">Danger !</p>
	</div>

	<div class="sample-msg">
		<span class="close-btn" onclick="myfunc1()">&times;</span>
		<p class="alert-p">Warning !</p>
	</div>

	<div class="info-msg">
		<span class="close-btn" onclick="myfunc2()">&times;</span>
		<p class="alert-p">Info !</p>
	</div>

	<div class="success">
		<span class="close-btn" onclick="myfunc3()">&times;</span>
		<p class="alert-p">Success !</p>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
